<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <table>
            <p id="visor"></p>
            <tr>
                <td class="btn-cima">AC</td>
                <td class="btn-cima">(</td>
                <td class="btn-cima">)</td>
                <td class="btn-dir">/</td>
            </tr>
            <tr>
                <td class="btn-num">7</td>
                <td class="btn-num">8</td>
                <td class="btn-num">9</td>
                <td class="btn-dir">*</td>
            </tr>
            <tr>
                <td class="btn-num">4</td>
                <td class="btn-num">5</td>
                <td class="btn-num">6</td>
                <td class="btn-dir">+</td>
            </tr>
            <tr>
                <td class="btn-num">1</td>
                <td class="btn-num">2</td>
                <td class="btn-num">3</td>
                <td class="btn-dir">-</td>
            </tr>
            <tr>
                <td class="btn-num">.</td>
                <td class="btn-num">0</td>
                <td class="btn-num"><<</td>
                <td class="btn-dir">=</td>
            </tr>
        </table>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
